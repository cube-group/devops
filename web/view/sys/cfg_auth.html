{{define "sys/cfg_auth.html"}}
    <div class="row" v-show="cfgSelect=='用户授权'">

        <!-- gitlab oauth -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    Gitlab OAuth
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Gitlab地址</label>
                    <input class="form-control" v-model="data.auth.gitlabAddress" placeholder="如：https://gitlab.xx.com">
                </div>
                <div class="form-group">
                    <label>Gitlab AppId</label>
                    <input class="form-control" v-model="data.auth.gitlabAppId" placeholder="">
                </div>
                <div class="form-group">
                    <label>Gitlab AppSecret</label>
                    <input class="form-control" v-model="data.auth.gitlabAppSecret" placeholder="">
                </div>
            </div>
        </div>
        <!-- gitee oauth -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    Gitee OAuth
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Gitee地址</label>
                    <input class="form-control" v-model="data.auth.giteeAddress"
                           placeholder="如：https://gitlab.xx.com">
                </div>
                <div class="form-group">
                    <label>Gitee AppId</label>
                    <input class="form-control" v-model="data.auth.giteeAppId" placeholder="">
                </div>
                <div class="form-group">
                    <label>Gitee AppSecret</label>
                    <input class="form-control" v-model="data.auth.giteeAppSecret" placeholder="">
                </div>
            </div>
        </div>
    </div>
{{end}}
