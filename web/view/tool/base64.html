{{define "tool/base64.html"}}

    <div class="row main-base64">
        <div class="col-md-6 core-base64" style="height: 500px;padding: 0;">
            <textarea id="left" style="padding:10px;width:100%;height: 100%;"></textarea>
        </div>
        <div class="col-md-6 core-base64" style="height: 500px;padding: 0;">
            <textarea id="right" style="padding:10px;width:100%;height: 100%;background-color: #eeeeee"></textarea>
        </div>
    </div>

    <br>
    <div class="row">
        <button class="btn btn-primary" id="btn-encode">编码</button>
        <button class="btn btn-primary" id="btn-decode">解码</button>
    </div>

    <script>
        $(function () {
            $(window).bind("resize", windowResizeBase64);
            windowResizeBase64();

            $('#btn-encode').click(function () {
                $('#right').val(base64Encode($('#left').val()));
            });

            $('#btn-decode').click(function () {
                $('#left').val(base64Decode($('#right').val()));
            });
        });

        function windowResizeBase64() {
            $('.core-base64').height($(window).height() - 200 - 125);
        }
    </script>
{{end}}
