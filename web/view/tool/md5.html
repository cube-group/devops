{{define "tool/md5.html"}}

<script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>

<div class="row main-md5">
    <div class="col-md-6 core-md5" style="height: 500px;padding: 0;">
        <textarea id="left-md5" style="padding:10px;width:100%;height: 100%;"></textarea>
    </div>
    <div class="col-md-6 core-md5" style="height: 500px;padding: 0;">
        <div id="right-md5" style="padding:10px;width:100%;height: 100%;background-color: #eeeeee"></div>
    </div>
</div>

<br>
<div class="row">
    <button class="btn btn-primary" id="btn-encode-md5">编码</button>
</div>

<script>
    $(function () {
        $(window).bind("resize", windowResizeMd5);
        windowResizeMd5();

        $('#btn-encode-md5').click(function () {
            $('#right-md5').text(md5($('#left-md5').val()));
        });
    });

    function windowResizeMd5() {
        $('.core-md5').height($(window).height() - 200 - 125);
    }
</script>
{{end}}
