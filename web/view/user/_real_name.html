{{define "user/_real_name.html"}}
<img width="23" height="23" src="{{ .AvatarUrl }}" class="img-circle" alt="Avatar">
<a href="{{ .WebUrl }}">
    {{ if ne .RealName "" }}
        <span>{{ .RealName }}</span>
    {{ else }}
        <span>{{ .Name }}</span>
    {{end}}
</a>
{{ if eq .GitlabState "blocked" }}
    <span class="label label-danger">blocked</span>
{{end}}
{{end}}
